<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="nav-bar">
        <div class="username" id="usernameDisplay"></div>
        <div class="coin-info">
            <div class="coin-icon"></div>
            <div class="coin-count" id="coinCount">0</div>
        </div>
        <button class="exit-btn" onclick="logout()">خروج</button>
    </div>

    <div class="coin-box" onclick="addCoin()">
        <div class="coin-icon">S</div>
    </div>

    <div class="footer">
        <button onclick="location.reload()">بروزرسانی</button>
    </div>

    <script src="script.js"></script>
    <script>
        // نمایش شناسه ذخیره شده
        const username = localStorage.getItem('username');
        document.getElementById('usernameDisplay').textContent = username;

        // ذخیره تعداد سکه‌ها
        let coins = parseInt(localStorage.getItem('coins') || '0');
        document.getElementById('coinCount').textContent = coins;

        // افزودن سکه به کاربر
        function addCoin() {
            coins++;
            document.getElementById('coinCount').textContent = coins;
            localStorage.setItem('coins', coins);

            const coinBox = document.querySelector('.coin-box');
            coinBox.classList.add('clicked');

            setTimeout(() => {
                coinBox.classList.remove('clicked');
            }, 1000);
        }

        // خروج از سیستم
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('coins');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
