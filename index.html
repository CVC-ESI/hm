<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت سکه‌ها</title>
    <style>
        /* تنظیمات عمومی */
        body {
            background-color: #2f2f2f;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* غیرفعال کردن اسکرول */
            user-select: none; /* غیرفعال کردن انتخاب متن */
            touch-action: none; /* غیرفعال کردن لمس و زوم */
        }

        /* تنظیمات کلی دارک مود */
        .dark-mode {
            background-color: #1f1f1f;
        }

        /* استایل نوار بالای صفحه */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2e3b4e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            width: 100%;
            border-bottom: 2px solid #8e44ad;
            font-size: 18px;
            color: white;
        }

        .nav-bar .username {
            font-weight: bold;
        }

        .nav-bar .coin-info {
            display: flex;
            align-items: center;
        }

        .nav-bar .coin-count {
            margin-right: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-bar .exit-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-bar .exit-btn:hover {
            background-color: #c0392b;
        }

        /* استایل برای دایره بزرگ (سه‌بعدی) */
        .coin-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            background-color: yellow;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transform: translate(-50%, -50%) rotateX(30deg) rotateY(30deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
        }

        /* مربع خالی داخل دایره */
        .square {
            width: 70px;
            height: 70px;
            background-color: transparent;
            border: 5px solid #2ecc71;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        /* انیمیشن خم شدن دایره */
        .coin-box.clicked {
            transform: translate(-50%, -50%) scale(0.9) rotateX(0deg) rotateY(0deg);
        }

        /* انیمیشن عدد */
        .number-animation {
            position: absolute;
            font-size: 30px;
            color: white;
            font-weight: bold;
            transform: translateY(-20px);
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px);
            }
        }

        /* استایل کادر شناسه */
        .login-box {
            margin-top: 150px;
            display: inline-block;
            background-color: #3b3b3b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 280px;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: #555;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background-color: #444;
        }

        button {
            padding: 12px 30px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9b59b6;
        }

    </style>
</head>
<body class="dark-mode">
    <div id="content" class="content-container">
        <!-- صفحه ورود -->
        <div id="login-box" class="login-box">
            <input type="text" id="username" placeholder="شناسه خود را وارد کنید" />
            <button id="submitBtn" onclick="saveUsername()">تایید</button>
        </div>

        <!-- صفحه داشبورد -->
        <div id="dashboard" style="display: none;">
            <div class="nav-bar">
                <div class="username" id="usernameDisplay"></div>
                <div class="coin-info">
                    <div class="coin-count" id="coinCount">0</div>
                </div>
                <button class="exit-btn" onclick="logout()">خروج</button>
            </div>

            <!-- دایره بزرگ وسط صفحه -->
            <div class="coin-box" onclick="addCoin(event)">
                <div class="square"></div>
            </div>
        </div>
    </div>

    <script>
        // چک کردن ذخیره بودن شناسه در LocalStorage
        window.onload = function () {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                showDashboard(savedUsername);
            }
        };

        // ذخیره شناسه وارد شده
        function saveUsername() {
            const username = document.getElementById('username').value;
            const existingUsernames = JSON.parse(localStorage.getItem('usernames')) || [];

            if (username && !existingUsernames.includes(username)) {
                if (existingUsernames.length >= 2) {
                    alert('فقط دو شناسه مجاز است!');
                    return;
                }

                // ذخیره شناسه در localStorage
                existingUsernames.push(username);
                localStorage.setItem('usernames', JSON.stringify(existingUsernames));
                localStorage.setItem(username, JSON.stringify({ coins: 0 }));

                showDashboard(username);
            } else if (existingUsernames.includes(username)) {
                showDashboard(username);
            } else {
                alert('شناسه را وارد کنید.');
            }
        }

        // نمایش داشبورد
        function showDashboard(username) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // نمایش شناسه ذخیره شده
            document.getElementById('usernameDisplay').textContent = username;

            // نمایش تعداد سکه‌ها
            let userCoins = JSON.parse(localStorage.getItem(username)).coins;
            document.getElementById('coinCount').textContent = userCoins;
        }

        // افزودن سکه به کاربر
        function addCoin(event) {
            const username = document.getElementById('usernameDisplay').textContent;
            let userCoins = JSON.parse(localStorage.getItem(username)).coins;
            userCoins++;
            document.getElementById('coinCount').textContent = userCoins;
            localStorage.setItem(username, JSON.stringify({ coins: userCoins }));

            // انیمیشن دایره
            const coinBox = document.querySelector('.coin-box');
            const square = coinBox.querySelector('.square');
            coinBox.classList.add('clicked');
            
            // ایجاد عدد +1 در موقعیت کلیک
            const numberElement = document.createElement('div');
            numberElement.classList.add('number-animation');
            numberElement.style.left = `${event.clientX - 15}px`;
            numberElement.style.top = `${event.clientY - 15}px`;
            numberElement.innerText = '+1';
            document.body.appendChild(numberElement);

            setTimeout(() => {
                numberElement.remove();
                coinBox.classList.remove('clicked');
            }, 1000);
        }

        // خروج از حساب
        function logout() {
            localStorage.removeItem('username');
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        }
    </script>
</body>
</html>
