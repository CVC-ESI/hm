<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود کاربر</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 10px;
    }

    .container {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 380px;
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      transform: translateY(-8px);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-size: 16px;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 10px;
      color: #e0e0e0;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      background-color: #444;
      border-color: #5c6bc0;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #5c6bc0;
      transform: scale(1.05);
    }

    #name-input-container {
      display: none;
      margin-top: 20px;
    }

    /* اضافه کردن انیمیشن به شناسه کاربری */
    .input-container {
      position: relative;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ورود به حساب</h1>
    <form id="login-form">
      <div class="input-container">
        <label for="user-id">شناسه کاربری:</label>
        <input type="text" id="user-id" name="user-id" placeholder="شناسه کاربری خود را وارد کنید" required>
      </div>

      <div id="name-input-container">
        <label for="user-name">اسم شما:</label>
        <input type="text" id="user-name" name="user-name" placeholder="اسم خود را وارد کنید" required>
      </div>

      <button type="submit" id="submit-btn">تایید</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      let userId = document.getElementById("user-id").value;
      let userName = document.getElementById("user-name") ? document.getElementById("user-name").value : null;

      // بررسی اینکه آیا برای این شناسه نامی ذخیره شده یا نه
      let storedName = localStorage.getItem(userId);

      if (storedName) {
        // اگر نام ذخیره شده باشد، نشان دادن اسم
        alert(`سلام ${storedName}`);
      } else {
        // اگر نام ذخیره نشده باشد، نمایش کادر نام
        if (userName) {
          // اگر نام وارد شد، ذخیره کردن آن
          localStorage.setItem(userId, userName);
          alert(`شناسه و اسم شما ذخیره شد!`);
        } else {
          // نمایش کادر وارد کردن اسم
          document.getElementById("name-input-container").style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
