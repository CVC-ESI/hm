<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت سکه‌ها</title>
    <style>
        /* تنظیمات عمومی */
        body {
            background-color: #2f2f2f;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* تنظیمات کلی دارک مود */
        .dark-mode {
            background-color: #1f1f1f;
        }

        /* استایل برای کادر شناسه */
        .login-box {
            margin-top: 150px;
            display: inline-block;
            background-color: #3b3b3b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 280px;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: #555;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background-color: #444;
        }

        button {
            padding: 12px 30px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9b59b6;
        }

        /* استایل برای منو بالای صفحه */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2e3b4e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .nav-bar .username {
            color: white;
            font-size: 18px;
        }

        .nav-bar .coin-info {
            display: flex;
            align-items: center;
            color: white;
        }

        .nav-bar .coin-icon {
            margin-right: 10px;
            width: 25px;
            height: 25px;
            background-color: gold;
            border-radius: 50%;
        }

        .nav-bar .coin-count {
            margin-right: 10px;
            font-size: 20px;
        }

        .nav-bar .exit-btn {
            background-color: red;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-bar .exit-btn:hover {
            background-color: #e74c3c;
        }

        /* استایل سکه بزرگ */
        .coin-box {
            width: 150px;
            height: 150px;
            background-color: #8e44ad;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease-in-out;
        }

        .coin-box .coin-icon {
            width: 60px;
            height: 60px;
            background-color: gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        .coin-box.clicked {
            transform: scale(1.2) translateY(-50px);
        }

        /* استایل برای کادر شناسایی و داشبورد */
        .content-container {
            position: relative;
        }

        /* استایل برای نمایش سکه‌ها */
        .coin-container {
            margin-top: 30px;
        }

        .coin-container .coin-item {
            display: inline-block;
            margin: 0 10px;
            padding: 15px;
            background-color: #8e44ad;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 24px;
            color: white;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .coin-container .coin-item:hover {
            background-color: #9b59b6;
        }

    </style>
</head>
<body class="dark-mode">
    <div id="content" class="content-container">
        <!-- صفحه ورود -->
        <div id="login-box" class="login-box">
            <input type="text" id="username" placeholder="شناسه خود را وارد کنید" />
            <button id="submitBtn" onclick="saveUsername()">تایید</button>
        </div>

        <!-- صفحه داشبورد -->
        <div id="dashboard" style="display: none;">
            <div class="nav-bar">
                <div class="username" id="usernameDisplay"></div>
                <div class="coin-info">
                    <div class="coin-icon"></div>
                    <div class="coin-count" id="coinCount">0</div>
                </div>
                <button class="exit-btn" onclick="logout()">خروج</button>
            </div>

            <!-- سکه بزرگ وسط صفحه -->
            <div class="coin-box" onclick="addCoin()">
                <div class="coin-icon">S</div>
            </div>

            <!-- نمایش سکه‌ها -->
            <div class="coin-container">
                <div class="coin-item" onclick="addCoin()">+1</div>
            </div>
        </div>
    </div>

    <script>
        // چک کردن ذخیره بودن شناسه در LocalStorage
        window.onload = function () {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                showDashboard(savedUsername);
            }
        };

        // ذخیره شناسه وارد شده
        function saveUsername() {
            const username = document.getElementById('username').value;
            const existingUsernames = JSON.parse(localStorage.getItem('usernames')) || [];

            if (username && !existingUsernames.includes(username)) {
                if (existingUsernames.length >= 2) {
                    alert('فقط دو شناسه مجاز است!');
                    return;
                }

                // ذخیره شناسه در localStorage
                existingUsernames.push(username);
                localStorage.setItem('usernames', JSON.stringify(existingUsernames));
                localStorage.setItem(username, JSON.stringify({ coins: 0 }));

                showDashboard(username);
            } else if (existingUsernames.includes(username)) {
                showDashboard(username);
            } else {
                alert('شناسه را وارد کنید.');
            }
        }

        // نمایش داشبورد
        function showDashboard(username) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // نمایش شناسه ذخیره شده
            document.getElementById('usernameDisplay').textContent = username;

            // نمایش تعداد سکه‌ها
            let userCoins = JSON.parse(localStorage.getItem(username)).coins;
            document.getElementById('coinCount').textContent = userCoins;
        }

        // افزودن سکه به کاربر
        function addCoin() {
            const username = document.getElementById('usernameDisplay').textContent;
            let userCoins = JSON.parse(localStorage.getItem(username)).coins;
            userCoins++;
            document.getElementById('coinCount').textContent = userCoins;
            localStorage.setItem(username, JSON.stringify({ coins: userCoins }));

            // انیمیشن سکه
            const coinBox = document.querySelector('.coin-box');
            coinBox.classList.add('clicked');
            setTimeout(() => {
                coinBox.classList.remove('clicked');
            }, 500);
        }

        // خروج از حساب کاربری
        function logout() {
            localStorage.removeItem('username');
            window.location.reload();
        }
    </script>
</body>
</html>
