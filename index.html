<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت توکن</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .token-box {
            padding: 20px;
            border-radius: 25px; /* بیضی شکل */
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 15px; /* بیضی شکل */
            border: 1px solid #ccc;
            background-color: #444;
            color: white;
        }
        button {
            padding: 10px 20px;
            border-radius: 15px; /* بیضی شکل */
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="token-box">
        <h2>توکن</h2>
        <input type="text" id="tokenInput" placeholder="توکن خود را وارد کنید">
        <button onclick="saveToken()">ثبت</button>
        <p id="message"></p>
    </div>

    <script>
        function saveToken() {
            const token = document.getElementById('tokenInput').value;
            const messageElement = document.getElementById('message');
            
            // چک می‌کنیم که آیا توکن وارد شده است یا خیر
            if (token) {
                const storedToken = localStorage.getItem('token');
                
                // اگر توکن قبلاً ذخیره شده باشد
                if (storedToken) {
                    messageElement.textContent = 'توکن قبلاً ذخیره شده است';
                } else {
                    // ذخیره کردن توکن در localStorage
                    localStorage.setItem('token', token);
                    messageElement.textContent = 'توکن ثبت شد';
                }
            } else {
                messageElement.textContent = 'لطفاً توکن را وارد کنید';
            }
        }

        // چک می‌کنیم که آیا توکن قبلاً ذخیره شده است یا خیر
        window.onload = function() {
            const storedToken = localStorage.getItem('token');
            const messageElement = document.getElementById('message');
            if (storedToken) {
                messageElement.textContent = 'توکن قبلاً ذخیره شده است';
            }
        };
    </script>
</body>
</html>
