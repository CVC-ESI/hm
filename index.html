<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود کاربر</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #181818;
      color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background-color: #252525;
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      width: 350px;
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.8);
      transform: translateY(-10px);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 16px;
      font-weight: 500;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      background-color: #444;
      border-color: #5c6bc0;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5c6bc0;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3f51b5;
    }

    #name-input-container {
      display: none;
      margin-top: 20px;
    }

    #submit-btn {
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ورود به حساب</h1>
    <form id="login-form">
      <label for="user-id">شناسه کاربری:</label>
      <input type="text" id="user-id" name="user-id" placeholder="شناسه کاربری خود را وارد کنید" required>

      <div id="name-input-container">
        <label for="user-name">اسم شما:</label>
        <input type="text" id="user-name" name="user-name" placeholder="اسم خود را وارد کنید" required>
      </div>

      <button type="submit" id="submit-btn">تایید</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      let userId = document.getElementById("user-id").value;
      let userName = document.getElementById("user-name") ? document.getElementById("user-name").value : null;

      // بررسی اینکه آیا برای این شناسه نامی ذخیره شده یا نه
      let storedName = localStorage.getItem(userId);

      if (storedName) {
        // اگر نام ذخیره شده باشد، نشان دادن اسم
        alert(`سلام ${storedName}`);
      } else {
        // اگر نام ذخیره نشده باشد، نمایش کادر نام
        if (userName) {
          // اگر نام وارد شد، ذخیره کردن آن
          localStorage.setItem(userId, userName);
          alert(`شناسه و اسم شما ذخیره شد!`);
        } else {
          // نمایش کادر وارد کردن اسم
          document.getElementById("name-input-container").style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
